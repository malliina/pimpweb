@indexMain("about") {
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h1>Privacy Policy</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>@PrivacyPolicy.text</p>
            <p>@PrivacyPolicy.purpose</p>
            <p>@PrivacyPolicy.roaming</p>
            <p>@PrivacyPolicy.network</p>
        </div>
    </div>
}
