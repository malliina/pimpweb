@()

@docuBase("rpm", Home.linuxConfFile)(rpmInstall)(rpmUninstall)

@rpmInstall = {
    @bs.headerRow("RPM","col-md-12")
    @bs.rowColumn("col-md-12"){
        @linuxReqs()
        <h2> Installation </h2>
        <p>Download <a href="@Home.rpmUrl">@Home.rpmFileName</a> and execute:
            <code>rpm -ivh @Home.rpmFileName</code></p>
    }
}
@rpmUninstall = {
    <p> <code> rpm -e musicpimp </code> </p>
}
