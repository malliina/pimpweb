@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> @title </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="@routes.Assets.at("img/guitar-18x16.png")" />
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
            background: url("@routes.Assets.at("img/guitar.png")") no-repeat center;
            }
        </style>
        <link href="@routes.Assets.at("css/footer.css")" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            @content
            <div id="push"></div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="muted credit pull-right">Developed by <a href="http://mskogberg.info">Michael Skogberg</a>.</p>
            </div>
        </div>
    </body>
</html>
