@(tabName: String)(content: Html)
@plainMain("MusicPimp") {
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="@routes.Home.index()">MusicPimp</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="@("active".when(tabName == "home"))"><a href="@routes.Home.index()"><i class="icon-home"></i> Home</a></li>
                        <li class="@("active".when(tabName == "downloads"))"><a href="@routes.Home.downloads()"><i class="icon-download-alt"></i> Downloads </a></li>
                        <li class="@("active".when(tabName == "documentation"))"><a href="@routes.Home.win()"><i class="icon-list-alt"></i> Documentation</a></li>
                        <li class="@("active".when(tabName == "forum"))"><a href="@routes.Home.forum()"><i class="icon-comment"></i> Forum</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li class="@("active".when(tabName == "api"))"><a href="@routes.Home.api()"><i class="icon-edit"></i> Develop</a></li>
                        <li class="@("active".when(tabName == "about"))"><a href="@routes.Home.about()"> <i class="icon-globe"></i> About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
}
