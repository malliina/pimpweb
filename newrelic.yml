common: &default_settings
  license_key: my_license_key
  agent_enabled: true
  enable_auto_app_naming: false
  enable_auto_transaction_naming: true
  app_name: pimpweb
  log_level: info
  ssl: false
  capture_params: false
  send_jvm_props: true
  transaction_tracer:
    enabled: true
    transaction_threshold: apdex_f
    record_sql: obfuscated
    obfuscated_sql_fields: credit_card, ssn, password
    log_sql: false
    stack_trace_threshold: 0.5
    explain_enabled: true
    explain_threshold: 0.5
    top_n: 20
  error_collector:
    enabled: true
  thread_profiler:
    enabled: true
  browser_monitoring:
    auto_instrument: true
  class_transformer:
development:
  <<: *default_settings
  app_name: pimpweb (Development)
test:
  <<: *default_settings
  app_name: pimpweb (Test)
production:
  <<: *default_settings
staging:
  <<: *default_settings
  app_name: pimpweb (Staging)